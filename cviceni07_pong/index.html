<html>
<head>
    <title>Pong</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
<div id="pnum">0</div>
<div id="sc2" class="score" style="left: 50px;">0</div>
<div id="sc1" class="score" style="right: 50px;">0</div>
<div id="info"></div>
<h1 id="title">S P A C E P O N G</h1>
<div>
    <button class="pbuttons" id="p1" type="button">SINGLEPLAYER</button>
    <button class="pbuttons" id="p2" type="button">MULTIPLAYER</button>
    <button class="dbuttons" id="easy" type="button">EASY</button>
    <button class="dbuttons" id="normal" type="button">NORMAL</button>
    <button class="dbuttons" id="hard" type="button">HARD</button>
    <button id="refresh">MENU</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/loaders/GLTFLoader.js"></script>
<script type="text/javascript" src="js/TrackballControls.js"></script>

<script type="text/javascript" src="js/app.js"></script>
