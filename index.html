<html>
<head>
    <title>Minecraft pong</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
</head>
<body>
<!--AUDIO-->
<audio id="backgroundMusic" src="/assets/sounds/menu-music.mp3" loop></audio>
<audio id="buttonSound" src="/assets/sounds/minecraft_click.mp3"></audio>
<audio id="gameOverSound" src="/assets/sounds/victory.mp3"></audio>
<audio id="scoreSound" src="/assets/sounds/villager.mp3"></audio>
<audio id="hitSound" src="/assets/sounds/woodSound.mp3"></audio>
<audio id="gameMusic" src="/assets/sounds/music.mp3" loop></audio>
<audio id="exp" src="/assets/sounds/exp.mp3"></audio>

<!--MENU-->
<div id="mojangScreen" class="mojang-screen">
    <img src="./assets/images/Mojang-logo.png" alt="Mojang Logo"/>
    <div class="loading-bar">
        <div class="loading-progress"></div>
    </div>
    <button id="startButton" class="start-game-button" style="display:none;">Start Game</button>
</div>

<div class="menu-container">
    <div class="menu-main">
        <div class="title-container">
            <h1 class="title">Minecraft<span id="splash">Enjoy the game!</span></h1>
            <h2 class="subtitle">Pong Edition</h2>
        </div>
        <div class="menu-buttons-container">
            <div class="menu-buttons">
                <button class="btn-minecraft" id="single">Singleplayer</button>
                <button class="btn-minecraft" id="multi">Multiplayer</button>
            </div>
            <div class="menu-options">
                <button class="btn-minecraft" id="options">Options</button>
                <button class="btn-minecraft" id="quit">Quit</button>
            </div>
        </div>
        <div class="menu-options-container">
            <span class="option-text">AI Difficulty</span>
            <div class="option">
                <button class="btn-minecraft" id="easy">Easy</button>
                <button class="btn-minecraft" id="medium">Medium</button>
                <button class="btn-minecraft" id="hard">Hard</button>
            </div>
            <div class="option">
                <span class="option-text">Gold blocks:</span>
                <input type="checkbox" id="goldBlockOption" name="goldBlocks" value="goldBlocks">
            </div>
            <button class="btn-minecraft" id="closeOptions">Back</button>
        </div>
    </div>
    <div class="menu-footer">
        <p class="footer-text">Minecraft pong 1.0</p>
        <p class="footer-text">Copyright Marcel Horvath. Do
            not distribute!</p>
    </div>
</div>

<!--GAME-->
<button class="btn-minecraft" id="back" style="display: none">Back</button>
<span id="loading">Loading...</span>
<span id="game-over">Game Over</span>
<div class="score-container">
    <p id="score1">0</p>
    <p id="score2">0</p>
</div>

<script src="js/menu.js" type="module"></script>
<script src="js/three.min.js"></script>
<script src="js/GLTFLoader.js"></script>
<script type="module" src="js/game.js"></script>
<script type="module" src="js/prefabs.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
