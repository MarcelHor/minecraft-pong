<html>
<head>
    <title>Minecraft pong</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
</head>
<body>
<audio id="backgroundMusic" src="/assets/sounds/menu-music.mp3" loop></audio>
<audio id="buttonSound" src="/assets/sounds/minecraft_click.mp3"></audio>
<div id="mojangScreen" class="mojang-screen">
    <img src="./assets/images/Mojang-logo.png" alt="Mojang Logo"/>
    <div class="loading-bar">
        <div class="loading-progress"></div>
    </div>
    <button id="startButton" class="start-game-button" style="display:none;">Start Game</button>
</div>
<div class="container">
    <div class="title-container">
        <h1 class="title">Minecraft<span id="splash">Enjoy the game!</span></h1>
        <h2 class="subtitle">Pong Edition</h2>
    </div>
    <div class="menu">
        <button class="btn-minecraft">Singeplayer</button>
        <button class="btn-minecraft">Local multiplayer</button>
    </div>
    <div class="menu-options">
        <button class="btn-minecraft">Options</button>
        <button class="btn-minecraft">Quit</button>
    </div>

</div>
<div class="menu-footer">
    <p class="footer-text">Minecraft pong 1.0</p>
    <p class="footer-text">Copyright Marcel Horvath. Do
        not distribute!</p>
</div>
<script src="js/menu.js" type="text/javascript"></script>
<!--<script type="text/javascript" src="js/three.min.js"></script>-->
<!--<script type="text/javascript" src="js/TrackballControls.js"></script>-->
<!--<script type="text/javascript" src="js/stats.min.js"></script>-->
<!--<script type="text/javascript" src="js/app.js"></script>-->
</body>
</html>
